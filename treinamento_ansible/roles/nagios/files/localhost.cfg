	check_command                   check_mem!85!90!40!50
	notifications_enabled           1
	}

#--- CPU ---#

define service{
	use                             local-service
	host_name                       nagios
	service_description             CPU
	check_command                   check_cpu!85!95
	notifications_enabled           1
	}

#--- ssh ---#

define service{
        use                             local-service
        host_name                       nagios
        service_description             SSH
    	check_command	       		check_ssh!
	notifications_enabled	    	1
        }

#--- http ---#

define service{
        use                             local-service
        host_name                       nagios
        service_description             HTTP
    	check_command	        	check_http! -a nagiosadmin:nagiosadmin -u http://127.0.0.1/nagios
	notifications_enabled		1
        }

#--- Uptime ---#

define service{
	use                             local-service
	host_name                       nagios
	service_description             Uptime
	check_command                   check_uptime
	notifications_enabled           1
	}

#--- Update ---#

define service{
	use                             local-service
	host_name                       nagios
	service_description             Update System
	check_command                   check_yum! -t 120 -A
	notifications_enabled           1
	}
